<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #c8e6c9;
      padding: 10px 20px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #1b5e20;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px #aaa;
    }

    .filters {
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      margin-right: 10px;
      font-size: 16px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #f1f8e9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 6px #999;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-name {
      font-weight: bold;
      margin-top: 10px;
    }

    .product-price {
      color: #2e7d32;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">üè† Portfolio</a>
    <a href="todo.html">üìù To-Do List</a>
    <a href="products.html">üõí Product Page</a>
  </nav>

  <div class="container">
    <section>
      <h2>üõí Products</h2>

      <div class="filters">
        <select id="categoryFilter" onchange="renderProducts()">
          <option value="all">All Categories</option>
          <option value="tech">Tech</option>
          <option value="fashion">Fashion</option>
        </select>

        <select id="sortPrice" onchange="renderProducts()">
          <option value="default">Sort by</option>
          <option value="asc">Price: Low to High</option>
          <option value="desc">Price: High to Low</option>
        </select>
      </div>

      <div class="product-grid" id="productList"></div>
    </section>
  </div>

  <script>
    const products = [
      { name: "Smartwatch", price: 2500, category: "tech", image: "https://via.placeholder.com/200x150?text=Smartwatch" },
      { name: "Jeans", price: 800, category: "fashion", image: "https://via.placeholder.com/200x150?text=Jeans" },
      { name: "Bluetooth Earbuds", price: 1800, category: "tech", image: "https://via.placeholder.com/200x150?text=Earbuds" },
      { name: "T-Shirt", price: 400, category: "fashion", image: "https://via.placeholder.com/200x150?text=T-Shirt" }
    ];

    function renderProducts() {
      const cat = document.getElementById("categoryFilter").value;
      const sort = document.getElementById("sortPrice").value;

      let filtered = cat === "all" ? [...products] : products.filter(p => p.category === cat);

      if (sort === "asc") filtered.sort((a, b) => a.price - b.price);
      else if (sort === "desc") filtered.sort((a, b) => b.price - a.price);

      const container = document.getElementById("productList");
      container.innerHTML = "";

      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="product-name">${p.name}</div>
          <div class="product-price">‚Çπ${p.price}</div>
        `;
        container.appendChild(card);
      });
    }

    renderProducts();
  </script>

</body>
</html>
