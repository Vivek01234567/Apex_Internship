<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ApexFlow - Space Fun Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Press Start 2P', system-ui, sans-serif;
      background: url('space-bg3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 1.2em;
      color: #ffb400;
      text-shadow: 0 0 8px #ff9500, 0 0 12px #ff6600;
      letter-spacing: 1px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      display: inline-block;
      border-radius: 12px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.4);
    }

    h3 {
      color: #ffcc33;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 0 0 5px #ff9900;
      font-size: 0.9em;
    }

    /* Quiz and joke button */
    .quiz-options button,
    #jokeBtn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ffaa00;
      border-radius: 10px;
      background-color: rgba(255, 165, 0, 0.1);
      color: #ffcc66;
      font-size: 0.8em;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .quiz-options button:hover,
    #jokeBtn:hover {
      background-color: rgba(255, 204, 0, 0.2);
      transform: scale(1.03);
    }

    /* Next Question button styled like a rocket */
    #nextBtn {
      padding: 12px 20px;
      margin-top: 15px;
      border: 2px solid #ffaa00;
      border-radius: 12px;
      background-color: #1a1a1a;
      color: #ffb84d;
      font-size: 0.85em;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px #ff9900, 0 0 20px #ff6600 inset;
      transition: all 0.3s ease;
    }

    #nextBtn:hover {
      background-color: #333;
      color: #ffd280;
      box-shadow: 0 0 12px #ff9900, 0 0 30px #ff6600 inset;
      transform: scale(1.05);
    }

    .result, .joke {
      margin-top: 10px;
      color: #00ffcc;
      font-size: 0.8em;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 0.95em;
      }

      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üöÄ ApexFlow - Space Fun Zone</h1>
  </header>

  <div class="container">

    <!-- Space Quiz -->
    <div class="box">
      <h3>ü™ê Space Quiz</h3>
      <p id="quizQuestion">Loading question...</p>
      <div class="quiz-options" id="quizOptions"></div>
      <div class="result" id="quizResult"></div>
      <div style="text-align: center;">
        <button id="nextBtn" onclick="nextQuestion()">üöÄ Blast to Next Question!</button>
      </div>
    </div>

    <!-- Joke Generator -->
    <div class="box">
      <h3>üòÇ Simple Space Jokes</h3>
      <button id="jokeBtn">Make Me Laugh!</button>
      <div class="joke" id="jokeDisplay">Click the button to hear a joke‚Ä¶</div>
    </div>

  </div>

  <script>
    const questions = [
      { question: "Which planet has the most moons?", options: ["Saturn", "Jupiter"], answer: "Saturn" },
      { question: "Which planet is closest to the Sun?", options: ["Mercury", "Venus"], answer: "Mercury" },
      { question: "Which is the Red Planet?", options: ["Mars", "Jupiter"], answer: "Mars" },
      { question: "Which galaxy is Earth in?", options: ["Milky Way", "Andromeda"], answer: "Milky Way" },
      { question: "Which planet has rings?", options: ["Uranus", "Venus"], answer: "Uranus" },
      { question: "How many planets are in our solar system?", options: ["8", "9"], answer: "8" }
    ];

    const jokes = [
      "Why did the star go to school? It wanted to be brighter!",
      "What do planets read? Comet books!",
      "Why bring a broom to space? To sweep the stars!",
      "Why is the moon broke? It has too many phases!",
      "What do aliens eat? Flying saucers!"
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("quizQuestion").textContent = "Q: " + q.question;
      const optionsDiv = document.getElementById("quizOptions");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("quizResult").textContent = "";
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      const result = document.getElementById("quizResult");
      result.textContent = selected === correct ? "‚úÖ Correct!" : "‚ùå Nope! Correct: " + correct;
    }

    function nextQuestion() {
      currentQuestion = (currentQuestion + 1) % questions.length;
      loadQuestion();
    }

    document.getElementById("jokeBtn").addEventListener("click", () => {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById("jokeDisplay").textContent = joke;
    });

    loadQuestion();
  </script>

</body>
</html>
